<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometor</title>
</head>
 <body>   
  <header>     
        <h1>Geometry Calculator</h1> 
        <p>Calculate areas and perimeters</p>
    </header>
    <main>
    <section> 
        <h2>Square</h2>
        <form>    
        <label for="inputCuadrado">Write the measures of any side of the Square:</label>
        <br/>
            <input type="number" id="inputCuadrado"/>
            <br/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calculate the perimeter</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calculate the area</button>
        </form>
    </section>
   
     <section> 
        <h2>Triangle</h2>
        <p>For this operation, you will need to know the measures of the three sides and height of the Triangle:</p>
        <br/>
        <form>    
        <label for="input1Lado">Write the measure of one side of the Triangle (side 1):</label>
            <input type="number" id="input1Lado"/>
            <br/><label for="input2Lado">Write the measure of another side of the Triangle (side 2):</label>
            <input type="number" id="input2Lado"/>
            <br/>
            <label for="input3Base">Write the measure of the base of the Triangle(side 3):</label>
            <input type="number" id="input3Base"/>
            <br/>
            <label for="input4Altura">Write the measure of the height of the Triangle:</label>
            <input type="number" id="input4Altura"/>
            <br/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calculate the perimeter</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calculate the area</button>
        </form>
     </section>

     <section> 
        <h2>Circle</h2>
        <form>    
        <label for="inputRadio">write the measure of the Radius of the Circle:</label><br/>
            <input type="number" id="inputRadio"/>
            <br/>
            <button type="button" onclick="calcularDiametroCirculo()">Calculate the Diameter</button>
            <br/>
            <button type="button" onclick="calcularPerimetroCirculo()">Calculate the Perimeter</button>
            <button type="button" onclick="calcularAreaCirculo()">Calculate the Area</button>
        </form>
     </section>
         </main>
    <footer>
        <p class="p1">Coded by: <i>Helena des Troy</i>. You can see another repositories made by Helena <span><a href="https://github.com/HelenaDestroy?tab=repositories">here</a></span>.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
